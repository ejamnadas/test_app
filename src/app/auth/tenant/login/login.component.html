<h2>Property Login</h2>
<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="form-group">
    <label for="company">company</label>
    <input class="form-control" type="text" id="company" name="company" ngModel>
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input class="form-control" type="text" id="username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" type="password" id="password" name="password" ngModel>
  </div>
  <button class="btn btn-primary" type="sumbmit">Sign In</button>
</form>
